<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From SignUp</title>
    <link rel="icon" href="./background-img/20210711_070751.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
    <div class="signUp">
        <h2>SignUp</h2>
        <Form>
            <label for="">Username :</label><br>
            <input type="text" id="usernmame" name="usernmame" placeholder="input your Username"><br>
            <label for="">Password :</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="input your password"><br>
            <label for="">Email :</label><br>
            <input type="email" name="email" id="email" placeholder="input your email"><br>
            <label for="">Phone Number :</label><br>
            <input type="tel" name="phone" id="phone" placeholder="input your Phone Number"><br>
            <button>SignUp</button>
        </Form>
    </div>
</body>
</html>
